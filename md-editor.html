<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>md-editor</title>
    <link rel="stylesheet" href="./md-editor.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

<body>
    <div id="editor">

        <!-- The user will input the Markdown content in this textarea -->
        <textarea id="markdown-content"></textarea>
        
        <!-- The resulting HTML will be previewed here -->
        <div id="html-preview"></div>

        </div>
            <button id="editor-mode"></button>
    
    <script src="md-editor.js"></script>
</body>
</html>
